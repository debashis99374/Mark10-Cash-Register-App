<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Cash Register</h1>
    
    <label for="bill-amount">Bill Amount</label>
    <input type="number" id="bill-amount">
    <label for="cash-given">Cash given</label>
    <input type="number" id="cash-given">
    <button  id="bttn">Check</button>
    <p id="error"></p>
    <table id="table">
        <caption>Return Change</caption>
        <tr>
            <th>No. of notes</th>
            <td class="no-notes"></td>
            <td class="no-notes"></td>
            <td class="no-notes"></td>
            <td class="no-notes"></td>
            <td class="no-notes"></td>
            <td class="no-notes"></td>
            <td class="no-notes"></td>
            <td class="no-notes"></td>
        </tr>
        <tr>
            <th>Notes</th>
            <td>2000</td>
            <td>500</td>
            <td>100</td>
            <td>50</td>
            <td>20</td>
            <td>10</td>
            <td>5</td>
            <td>1</td>
        </tr>
    </table>
    <footer>
        <h2>About:-</h2> <br>
        <p>This is a app to show minimum number of notes to be returned to customer by putting his bill amount and cash given amount</p>

    </footer>
    <script  src="/index.js" type="text/javascript"></script>
</body>
</html>
